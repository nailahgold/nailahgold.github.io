<!DOCTYPE html>
<html>
	<head>
		<title>CSS Transform Demo</title>
		<style>
			a[target="_blank"] {
				background-color: rgb(255, 255, 0);

			}
			a[class^=test]{
				background-color: rgb(255, 50, 255);

			}
			
		</style>
	</head>
	<body>
		<a href="#" target="blank">Loreum ipsum</a>
		<a href="#"> Dolor sit</a>
		<a href="#" target="blank">Loreum ipsum</a>
		<a href="#" class="test-1">Dolor sit</a>
		<a href="#" class="test-2" target"_blank">Loreum ipsum</a>


	</body>
</html>
