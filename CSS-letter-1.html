		<style>

			body {
				background-color: rgb(0, 0, 5);
			}/* i luv rich black <333 */

		/*div:hover{

				background-color: rgb(0, 0, 5);

		/* G1 */
		.square{
			background-color: rgb(254, 1, 154);
			width: 100px;
			height: 100px;
			transform: skew(-30deg, -30deg);
			position: absolute;
			top: 78%;
			left: 48%;
				/*border: solid 3px rgb(255, 255, 0);*/
		}/* example sides:
			border-radius: 20px 70px 3px 40px, 
				4 values for 4 corners
			goes up to 100px as full rounded corner*/

			/*circle {
				height: 100px;
				width: 100px;
				border-radius: 50%;
			}*/

		.square1 {
				background-color: rgb(255, 153, 51);
				width: 100px;
				height: 100px;
				transform: skew(30deg, 30deg);
				position: absolute;
				top: 33%;
				right: 315px;
		}

		.square2 {
				background-color: rgb(255, 0, 255);
				width: 350px;
				height: 150px;
				transform: rotate(-30deg);
				transform-origin: bottom right;
				transform: scale(0.5, 2, 0.5);
				position: absolute;
				border-radius: 25%, 10px;
				/* origin points can be written in words, %, or px */
				top: 25%;
				left: 20%;
		}

		.square3 {
				background-color: rgb(230, 255, 10);
				width: 150px;
				height: 100px;
				transform: rotate(-120deg);
				transform-origin: bottom right;
				transform: scale(0.5, 2, 0.5);
				position: absolute;
				border-radius: 25%, 10px;
				/* origin points can be written in words, %, or px */
				top: 82%;
				left: 27%;
				transform: skew(-30deg, 50deg)
		}



			</style>
	</head>
	<body>
		<div class="square"></div>
		<div class="square1"></div>
		<div class="square2"></div>
		<div class="square3"></div>
	
	

    </body>
